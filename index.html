<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
   <script type="text/javascript" src="https://cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>
</head>
<body>
<div id="my-player"></div>
<script type="text/javascript">
const container = document.getElementById('my-player');
const playerConfig = {
    key: 'a28f26e7-80af-4978-abd5-fb76179db43a',
	playback: {
		autoplay: true,
		muted: true
  },

};
const source = {
    title: "Getting Started with the Bitmovin Player",
    description: "Now you are ready to embed the Bitmovin Player into your own website :)",
    hls: 'https://612f6e1c3ea15.streamlock.net/PACConstruction/SMIL:1004FMPACProjectInterior.smil/playlist.m3u8',
};
const player = new bitmovin.player.Player(container, playerConfig);
 
player.load(source).then(
    player => {
        console.log('Successfully created Bitmovin Player instance')
    },
    reason => {
        console.log('Error while creating Bitmovin Player instance')
    }
);
</script>
</body>
</html>
